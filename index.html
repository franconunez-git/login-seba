<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<title>Login</title>
</head>
<body>
<div id="all">
	<div id="container">
		<div id="cont-form">
		<form action="">
			<div class="cont-input">
				<p>
				<label for="user"><strong>Usuario</strong></label>
				<input type="text" id="user" placeholder="Ingrese su usuario">
				</p>
			</div>
			<div class="cont-input">
				<p>
				<label for="pass"><strong>Contraseña</strong></label>
				<input type="password" id="pass" placeholder="Ingrese su contraseña">
				</p>
			</div>
			<button><strong>Ingresar</strong></button>
		</form>
		</div>

		<div id="cont-img"></div>
	</div>
</div>
</body>
</html>
